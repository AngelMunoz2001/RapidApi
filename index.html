<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Recetas Aleatorias</title>
  </head>
  <body>
    <div id="header">
      <img id="logo" src="img/logo.png" alt="Logo" />
      <h1 id="Titulo">Descrubre y aprende recetas nuevas</h1>
      <button class="btn me-md-2" type="button" id="nuevaReceta">
        Crear nueva receta
      </button>
    </div>

    <div id="Receta">
      <div id="contingredientes">
        <h2>Ingredientes</h2>
        <ul id="ingredientes"></ul>
      </div>

      <div id="contenido">
        <div id="principal"></div>
        <h3>Instrucciones de preparacion</h3>
        <ol id="instrucciones"></ol>
      </div>
    </div>

    <template id="receta">
      <div>
        <h2 id="TitRecet">Receta</h2>
        <img id="ImgRecet" src="" alt="" />
      </div>
    </template>

    <script src="js/app.js"></script>
  </body>
</html>
